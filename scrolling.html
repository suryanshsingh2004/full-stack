<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sections with Fixed Header and Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #19d823;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1489d2;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        .content {
            margin-top: 60px; 
            margin-bottom: 60px; 
            height: calc(100vh - 120px); 
            overflow-y: auto;
            scroll-snap-type: y mandatory; 
        }
        .section {
            height: 20vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            text-align: center;
            scroll-snap-align: start;
            background-color: #ddd;
        }
        .section:nth-child(odd) {
            background-color: #b51f1f;
        }
        .section:nth-child(even) {
            background-color: #341bd5;
        }
    </style>
</head>
<body>
    <div class="header">Fixed Header</div>
    <div class="content">
        <div class="section">Section 1</div>
        <div class="section">Section 2</div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
        <div class="section">Section 5</div>
        <div class="section">Section 6</div>
        <div class="section">Section 7</div>
        <div class="section">Section 8</div>
        <div class="section">Section 9</div>
    </div>
    <div class="footer">Fixed Footer</div>
</body>
</html>
